<div class="registration-form m-3">
  <form #f="ngForm" (ngSubmit)="register()">
    <div class="alert alert-danger" role="alert" [hidden]="!error">
      {{error}}
    </div>
    <div class="form-group">
        <label for="input-email">Email address</label>
        <input type="email" class="form-control" id="input-email" name="email" required [(ngModel)]="registerModel.email">
    </div>
    <div class="form-group">
        <label for="input-password">Password</label>
        <input type="password" class="form-control" id="input-password" name="password" required [(ngModel)]="registerModel.password">
    </div>
    <div class="form-group">
        <label for="input-firstname">First Name</label>
        <input type="text" class="form-control" id="input-firstname" name="firstname" required [(ngModel)]="registerModel.firstname">
    </div>
    <div class="form-group">
        <label for="input-lastname">Last Name</label>
        <input type="text" class="form-control" id="input-lastname" name="lastname" required [(ngModel)]="registerModel.lastname">
    </div>

      <button type="submit" class="btn btn-primary" [disabled]="submitted">Submit</button>
</form>
</div>

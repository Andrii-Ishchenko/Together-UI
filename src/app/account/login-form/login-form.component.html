<div class="login-form m-3">
    <form>
      <div class="form-group">
          <label for="input-email">Email address</label>
          <input type="email" class="form-control" id="input-email" name="email" [(ngModel)]="credentials.email">
        </div>     
        <div class="form-group">
          <label for="input-password">Password</label>
          <input type="password" class="form-control" id="input-password" name="password" [(ngModel)]="credentials.password">
        </div>
        <button type="button" class="btn btn-primary" (click)="login()">Submit</button>
  </form>
  </div>
